<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI South African Poem Generator</title>
  </head>
  <body>
   
 <div class="container">

 <header>
      <h1 AI South African Poem Generator></h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the South African poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div>
      In every corner, beauty lies,
      Beneath the vast and azure skies.
        <br />
       Colors burst in vibrant show,
       The heart of Africa, aglow.
      </div>
    </main>



    <footer>
      This AI project was coded by
      <a href="https://github.com/shecodi" target="_blank">Abijah God'swill Kutwane</a> and
      is
      <a
        href="https://github.com/shecodi/South-African-Peom-Generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://abijah-south-african-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    </div>

    <script src="src/main.js"></script>
  </body>
</html>
